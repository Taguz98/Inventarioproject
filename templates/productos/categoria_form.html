{% extends "base/form.html" %}
{% block title %}
  Categoria
{% endblock %}

{% block main %}

  {% if registered %}
    <div class="caja">
      <div class="error">
        <h1 class="formTitulo">Se ingreso la categoria correctamente</h1>
        <a href="/menu/">Ir al menu</a>
      </div>
    </div>
  {% else %}
    <form class="form" method="post">
      <h1 class="formTitulo">Ingresando Categoria</h1>
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Guardar">
        <a href="/productos/categorias/">Ir a Stock</a>
    </form>
  {% endif %}

{% endblock %}
