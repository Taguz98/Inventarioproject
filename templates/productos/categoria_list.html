{% extends "base.html" %}
{% block title %}
  Categorias
{% endblock %}

{% block main %}
  <h1>Lista de Categorias</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
    </thead>

    <tbody>
      {% for categoria in categorias %}
      <tr>
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nombre }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
